name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Prerelease tag (leave empty for stable release)'
        required: false
        default: ''
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Calculate version
        id: version
        run: |
          # Simulate version bump to get the new version
          CURRENT=$(node -p "require('./package.json').version")
          
          # Calculate new version based on bump type
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          case "${{ inputs.version }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          if [ -n "${{ inputs.prerelease }}" ]; then
            VERSION="${major}.${minor}.${patch}-${{ inputs.prerelease }}.0"
          else
            VERSION="${major}.${minor}.${patch}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "## ðŸ“¦ Release Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Current Version | $CURRENT |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | $VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prerelease | ${{ inputs.prerelease || 'none' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: version
        run: |
          if [ -n "${{ inputs.prerelease }}" ]; then
            npm version pre${{ inputs.version }} --preid=${{ inputs.prerelease }} --no-git-tag-version
          else
            npm version ${{ inputs.version }} --no-git-tag-version
          fi
          echo "Bumped to version ${{ needs.build.outputs.version }}"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create release notes
          cat << EOF > release_notes.md
          ## What's Changed
          
          $COMMITS
          
          ## Installation
          
          \`\`\`bash
          npm install codexia@${{ steps.version.outputs.version }}
          \`\`\`
          
          ## Full Changelog
          
          ${PREVIOUS_TAG:+https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v${{ steps.version.outputs.version }}}
          ${PREVIOUS_TAG:-First release! ðŸŽ‰}
          EOF

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: release v${{ needs.build.outputs.version }}"
          git tag ${{ needs.build.outputs.tag }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ needs.build.outputs.tag }}

      - name: Publish to npm
        run: |
          if [ -n "${{ inputs.prerelease }}" ]; then
            npm publish --tag ${{ inputs.prerelease }} --provenance --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: Release ${{ needs.build.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ inputs.prerelease != '' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
