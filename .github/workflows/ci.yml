name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if jq -e '.scripts.lint' package.json > /dev/null 2>&1 && [ -x node_modules/.bin/eslint ]; then
            npm run lint
          else
            echo "Skipping lint: no lint script or local ESLint binary found."
          fi

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build
